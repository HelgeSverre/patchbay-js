<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patchbay.js - Using CDN link</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/patchbay.js/dist/patchbay.umd.js" defer></script>
  </head>
  <body class="bg-gray-100 flex-col flex items-center space-y-12 h-screen py-6 px-4">
    <div class="max-w-lg w-full">
      <a href="../examples/index.html" class="text-blue-600 inline-block hover:underline mb-4">
        &larr; Back to examples
      </a>
      <h1 class="mb-4 text-2xl font-bold">Simple - Minimal configuration</h1>
      <p class="text-gray-500">This example shows how to create a simple patch bay with minimal configuration.</p>
    </div>
    <div class="overflow-hidden bg-zinc-900 w-full max-w-lg flex flex-col gap-4 p-4 rounded-lg shadow-md">
      <!-- Upper side -->
      <div class="grid grid-cols-6 gap-2">
        <div
          id="input-1"
          class="bg-zinc-900 size-8 rounded-full border-2 border-zinc-600 flex items-center justify-center mx-auto"
        >
          <div class="bg-zinc-500 size-3 rounded-full"></div>
        </div>
        <div
          id="input-2"
          class="bg-zinc-900 size-8 rounded-full border-2 border-zinc-600 flex items-center justify-center mx-auto"
        >
          <div class="bg-zinc-500 size-3 rounded-full"></div>
        </div>
        <div
          id="input-3"
          class="bg-zinc-900 size-8 rounded-full border-2 border-zinc-600 flex items-center justify-center mx-auto"
        >
          <div class="bg-zinc-500 size-3 rounded-full"></div>
        </div>
        <div
          id="input-4"
          class="bg-zinc-900 size-8 rounded-full border-2 border-zinc-600 flex items-center justify-center mx-auto"
        >
          <div class="bg-zinc-500 size-3 rounded-full"></div>
        </div>
        <div
          id="input-5"
          class="bg-zinc-900 size-8 rounded-full border-2 border-zinc-600 flex items-center justify-center mx-auto"
        >
          <div class="bg-zinc-500 size-3 rounded-full"></div>
        </div>
        <div
          id="input-6"
          class="bg-zinc-900 size-8 rounded-full border-2 border-zinc-600 flex items-center justify-center mx-auto"
        >
          <div class="bg-zinc-500 size-3 rounded-full"></div>
        </div>
      </div>

      <hr class="border-zinc-800" />

      <!-- Lower side -->
      <div class="grid grid-cols-6 gap-2">
        <div
          id="output-1"
          class="bg-zinc-900 size-8 rounded-full border-2 border-blue-600 flex items-center justify-center mx-auto"
        >
          <div class="bg-zinc-500 size-3 rounded-full"></div>
        </div>
        <div
          id="output-2"
          class="bg-zinc-900 size-8 rounded-full border-2 border-blue-600 flex items-center justify-center mx-auto"
        >
          <div class="bg-zinc-500 size-3 rounded-full"></div>
        </div>
        <div
          id="output-3"
          class="bg-zinc-900 size-8 rounded-full border-2 border-blue-600 flex items-center justify-center mx-auto"
        >
          <div class="bg-zinc-500 size-3 rounded-full"></div>
        </div>
        <div
          id="output-4"
          class="bg-zinc-900 size-8 rounded-full border-2 border-blue-600 flex items-center justify-center mx-auto"
        >
          <div class="bg-zinc-500 size-3 rounded-full"></div>
        </div>
        <div
          id="output-5"
          class="bg-zinc-900 size-8 rounded-full border-2 border-blue-600 flex items-center justify-center mx-auto"
        >
          <div class="bg-zinc-500 size-3 rounded-full"></div>
        </div>
        <div
          id="output-6"
          class="bg-zinc-900 size-8 rounded-full border-2 border-blue-600 flex items-center justify-center mx-auto"
        >
          <div class="bg-zinc-500 size-3 rounded-full"></div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const patchbay = new Patchbay.Patchbay({
          draggable: false,
          color: "red",
        });

        patchbay.connect(document.getElementById("input-1"), document.getElementById("output-2"));
        patchbay.connect(document.getElementById("input-1"), document.getElementById("output-5"));
        patchbay.start();
      });
    </script>
  </body>
</html>
